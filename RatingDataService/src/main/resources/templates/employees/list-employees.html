<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <style>
            #logout {
                float: right;
                position: relative;
                top: 12px;
            }
            .nounderline {
                text-decoration: none !important;
            }
        </style>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title>Employee Directory</title>
    </head>
    <body>
        <div class="container">
            <div id="logout">
                <a class="nounderline" th:href="@{/logout}">Logout</a>
            </div>
            <h3>Employee Directory</h3>
            <hr>
            <a th:href="@{/employees/showFormForAdd}" class="btn btn-primary btn-sm mb-3">
                Add Employee
            </a>
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="employee : ${employees}">
                        <td th:text="${employee.firstName}"></td>
                        <td th:text="${employee.lastName}"></td>
                        <td th:text="${employee.email}"></td>
                        <td>
                            <a th:href="@{/employees/showFormForUpdate(employeeId=${employee.id})}"
                                class="btn btn-info btn-sm">
                                Update
                            </a>
                            <a th:href="@{/employees/delete(employeeId=${employee.id})}"
                               class="btn btn-danger btn-sm"
                                onclick="if (!(confirm('Are you sure you want to delete this employee'))) return false">
                                Delete
                            </a>
                            <a th:href="@{/employees/showDocument(employeeId=${employee.id})}"
                               class="btn btn-info btn-sm">
                                View
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
